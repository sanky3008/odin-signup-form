<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="styles.css"> 
    <title>Document</title>
</head>
<body>
    <div class = 'left-pane'>
        <div class = 'odin-panel'>
            <img src="Odin lined.png">
            <div class="odin-text">ODIN</div>
        </div>
    </div>
    <div class = 'right-pane'>
        <div class = 'description'>
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started
            </p>
            <p>
                You <i>know</i> you want to
            </p>
        </div>

        <form action = '' method = 'POST'>
            <div class = 'form'>
                <div class = 'input-box'>
                    <div class = 'form-header'>
                        <p>Let's do this!</p>
                    </div>
                    <div class="row">
                        <div class = 'input-field'>
                            <label for="first_name">FIRST NAME</label>
                            <input type = 'text' id = 'first_name' minlength="3">
                        </div>
                        <div class = 'input-field'>
                            <label for="last_name">LAST NAME</label>
                            <input type = 'text' id = 'last_name' minlength="3">
                        </div>
                    </div>
                    <div class = 'row'>
                        <div class="input-field">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" minlength="3">
                        </div>
                        <div class="input-field">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number">
                        </div>
                    </div>
                    <div class = "row">
                        <div class="input-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div class="input-field">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                </div>
                <div class="create-account-button">
                    <button type="submit">Create Account</button>
                </div>
            </div>
        </form>

        <div class = 'log-in-text'>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
